{{ define "banner" }}
<div class=" my-3 pb-1 ad d-flex justify-content-center">
  <div class="position-relative" style="width:fit-content">
    <div id="mobile-banner" class="d-md-none">
      <!-- Revive Adserver Hosted edition - Ad Management Asynchronous JS Tag - Generated with Revive Adserver v5.0.5 -->
      <span class="position-absolute rounded bg-dark px-1 text-light" style="font-size: .6rem; right: 0; top: -.5rem;">Ad</span>
      <ins id="mobile-banner" data-revive-zoneid="2" data-revive-id="5b200397ccf8a9353bf44ef99b45268c"></ins>
      <script async src="//ads.bitfly.at/www/delivery/asyncjs.php"></script>
    </div>  
    <div id="desktop-banner" class="d-none d-md-block">
      <!-- Revive Adserver Hosted edition - Ad Management Asynchronous JS Tag - Generated with Revive Adserver v5.0.5 -->
      <span class="position-absolute rounded bg-dark px-1 text-light" style="font-size: .6rem; right: 0; top: -.5rem;">Ad</span>
      <ins id="desktop-banner" data-revive-zoneid="3" data-revive-id="5b200397ccf8a9353bf44ef99b45268c"></ins>
      <script async src="//ads.bitfly.at/www/delivery/asyncjs.php"></script>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      function refreshAd() {
        if(document.hasFocus()) {
          $("#desktop-banner").find('ins').removeAttr('data-revive-loaded');
          $("#desktop-banner").find('ins').removeAttr('data-revive-seq');
          $("#mobile-banner").find('ins').removeAttr('data-revive-loaded');
          $("#mobile-banner").find('ins').removeAttr('data-revive-seq');
          reviveAsync["5b200397ccf8a9353bf44ef99b45268c"].refresh();
        }
      }

      window.requestInterval(refreshAd, 6000)
    })
  </script>
</div>
{{end}}
